<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEase - Logowanie</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Logo -->
    <div class="home-link-container" style="margin-left: 20px; display: inline-block; margin-right: 20px; vertical-align: middle;">
        <a href="index.html" class="form-link" style="color: #fff; font-weight: bold; text-decoration: none; padding: 10px 15px; background-color: #6a11cb; border-radius: 8px; transition: background-color 0.3s;">Powrót na stronę główną</a>
    </div>
    <div class="logo-container">
        <img src="logo.png" alt="TaskEase Logo" style="width: 150px; display: block; margin: 0 auto; background-color: #333; padding: 15px; border-radius: 15px;">
    </div>
    <!-- Formularz logowania -->
    <div class="form-container">
        <h2>Zaloguj się</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Adres e-mail" required style="width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" id="login-password" placeholder="Hasło" required style="width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button type="submit" class="button-primary">Zaloguj się</button>
        </form>
        <a href="register.html" class="form-link">Nie masz jeszcze konta? Zarejestruj się</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
